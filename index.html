<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ccensor - Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="left-col">
                <img src="images\logo.png" alt="logo">
                <p class="subheader">The social media app that <i>doesn't</i> censor you</p>
                <div class="login-section">
                    <form action="">

                        <label for="email" class="input-label">
                            <input type="text" class="input-textbox" id="email" name="email" required>
                            <span class="input-placeholder">Email Address</span>
                        </label>
                        
                        <label for="password" class="input-label">
                            <input type="text" class="input-textbox" id="password" name="password" required>
                            <span class="input-placeholder">Password</span>
                        </label>
                        <input type="submit" class="login-cta" value="Log In">
                    </form>
                </div>
                <div class="create-account-section">
                    <p>Already have an account?</p>
                    <a href="#">Sign Up</a>
                </div>
            </div>
            <div class="right-col">
                <img src="images\mobile-devices-g78e61e1ad_1280.png" class="hero-img" alt="Device Photo">
            </div>
        </div>
    </section>
    <footer>
        <a href="#">About</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help Center</a>
        <a href="#">Careers</a>
        <a href="#">Contact Us</a>
        <a href="#">&copy 2021 Ccensor Inc.</a>
    </footer>
</body>
</html>
